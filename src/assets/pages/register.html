<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">

    <title>ToDoList Register</title>
</head>

<body style="background-color: #1F41A9;">


    <section class="position-relative" style="height: 100vh;">

        <img class="position-absolute" style="left: 0; top: 0; z-index: -1;" src="assets/images/Ellipse.svg" alt=""
            srcset="">
        <img class="position-absolute" style="left: 0; bottom: 0; z-index: -1;" src="assets/images/Ellipse (1).svg"
            alt="" srcset="">
        <img class="position-absolute" style="right: 0; bottom: 0; z-index: -1;" src="assets/images/Vector 1.svg" alt=""
            srcset="">
        <div class="container d-flex justify-content-center ">
            <form id="mainForm" class="mt-5">


                <h1 class="login">Register </h1>
                <p class="login-enter">Please enter your Name, Login and your Password</p>


                <div class="">
                    <label for="fnameInp" class="form-label"></label>
                    <input type="text" class="login-name login-name-bg login-name-bg-img" id="fnameInp"
                        placeholder="First Name">
                </div>

                <div class="">
                    <label for="lnameInp" class="form-label"></label>
                    <input type="text" class="login-name login-name-bg login-name-bg-img" id="lnameInp"
                        placeholder="Last Name">
                </div>

                <div class="">
                    <input type="email" class="login-email login-email-bg login-email-bg-img" id="emailInp"
                        aria-describedby="emailHelp" placeholder="Email">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="">
                    <label for="passwordInp" class="form-label"></label>
                    <input type="password" class="login-password login-password-bg login-password-bg-img"
                        id="passwordInp" placeholder="Password">
                </div>


                <a href="./login.html"><button type="submit" class="login-button">Register</button></a>
                <div class="login-register">Already have an Account? <a href="./login.html">Login!</a></div>


                <div id="succesAlertId" style="width: 353px; ">
                    
                </div>
            </form>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/register.js"></script>
</body>

</html>

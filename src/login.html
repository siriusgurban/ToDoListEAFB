<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>ToDoList Login</title>
</head>

<body class="">

    <section>
        <div class="container mt-4 d-flex justify-content-center ">

            <form id="mainForm">

                <div class="mb-3">
                    <label for="emailInp" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInp" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="passwordInp" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInp">
                </div>

                <a href="./login.html"><button type="submit" class="btn btn-primary">Login</button></a>
                <a href="./register.html"><button type="button" class="btn btn-secondary">Register New User</button></a>

            </form>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>

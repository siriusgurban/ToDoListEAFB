<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>ToDoList</title>
</head>

<body class="bg-dark">
    <section>
        <div class="container mt-4 d-flex justify-content-center ">

            <div class="row d-flex justify-content-between bg-secondary rounded-4 py-2">

                <div class="col-5 text-white fs-6 bg-danger m-auto rounded-2 px-2 mb-2">
                    <h1>ToDoList</h1>
                </div>
                <div class="d-flex justify-content-around mb-2">
                    <input class="rounded-2" id="inp" type="text" value="">
                </div>
                <div class="d-flex justify-content-around">
                    <button id="btn" class="bg-primary fs-6 rounded-2 mb-2">Add</button>

                </div>
                <div id="result">

                    <div class="d-flex justify-content-between">
                        <div id="addPlace" class="bg-primary rounded-2 my-3">${el}</div>
                        <div class="d-flex justify-content-between g-2">

                            <button id="del" class="bg-danger rounded-2 cursor-pointer">Delete</button>
                            <input type="text" id="delInp">
                            <button class="bg-warning rounded-2 cursor-pointer">Edit</button>

                        </div>
                    </div>`
                </div>

            </div>

            <!-- <div class="d-flex justify-content-around">
                <div class="bg-primary rounded-2 my-3">${el}</div>
                <div class="d-flex justify-content-between g-2">

                    <button class="bg-danger rounded-2 cursor-pointer" onclick="del(${i})">Delete</button>
                    <button class="bg-warning rounded-2 cursor-pointer" onclick="del(${i})">Edit</button>

                </div>
            </div> -->

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
